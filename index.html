<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>
    <div class="nav-wrapper">
    <!--Large Screens-->
        <nav container class="light-blue">
            <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="hide-on-med-and-down">
                <li>
                    <a href="index.html" aria-label="Draw Home">Home</a>
                </li>
                <li>
                    <a href="/pages/about.html" aria-label="Draw About">About</a>
                </li>
                <li>
                    <a href="/pages/contact.html" aria-label="Draw Contact">Contact</a>
                </li>
                <li>
                    <a href="/pages/gallery.html" aria-label="Gallery">Gallery</a>
                </li>
                <li>
                    <a href="#" style="display: none" id="logout-btn">Logout</a>
                </li>
            </ul>
        </nav>
    </nav>
    
    <!-- Small screens nav-->
    <ul class="sidenav" id="mobile-menu">
        <li><a class="subheader">321Draw</a></li>
        <li><a href="/" class="waves-effect grey-text text-darken-4">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect grey-text text-darken-4">About</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/contact.html" class="waves-effect grey-text text-darken-4">Contact</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/gallery.html" class="waves-effect grey-text text-darken-4">Gallery</a></li>
    </ul>

    <canvas id="canvas"></canvas>
    <div class="colorBar">
        <div class="clr black circle hoverable" aria-label="Black" data-clr="#000"></div>
        <div class="clr red circle hoverable" aria-label="Red" data-clr="red"></div>
        <div class="clr orange circle hoverable" aria-label="Orange" data-clr="orange"></div>
        <div class="clr blue circle hoverable" aria-label="Blue" data-clr="blue"></div>
        <div class="clr purple circle hoverable" aria-label="Purple" data-clr="purple"></div>
        <div class="clr green circle hoverable" aria-label="Green" data-clr="green"></div>
        <div class="clr yellow circle hoverable" aria-label="Yellow" data-clr="yellow"></div>
        <div class="clr white circle hoverable" aria-label="White" data-clr="#fff"></div>
        <button class="clear hoverable">Clear</button>
        <button class="saveGallery light-blue hoverable">Save to Gallery</button>
        <button class="save blue hoverable">Save</button>
        <input type="color" id="favcolor" value="#FFFFFF">
        <input type="range" name="ageInputName" id="ageInputId" value="5" min="1" max="10" oninput="ageOutputId.value = ageInputId.value">
        <output id="ageOutputId">5</output>
    </div>
    <script src="/js/materialize.min.js"></script>
<!--basically ui.js-->
    <script type="module" src="/js/script.js"></script>

    <link rel="manifest" href="manifest.json" />
</body>
</html>
