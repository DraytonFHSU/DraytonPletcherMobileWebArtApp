<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw About</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav container class="light-blue">
        <a href="../index.html" aria-label="Draw Home">Home</a>
        <a href="/pages/about.html" aria-label="Draw About">About</a>
        <a href="/pages/contact.html" aria-label="Draw Contact">Contact</a>
        <a href="/pages/gallery.html" aria-label="Gallery">Gallery</a>
        <a href="#" id="logout-btn" class="waves-effect">Logout</a>
    </nav> 
    <!-- Images -->
    <div class="images container grey-text text-darken-1">
        <div class="card-panel white row valign-wrapper">
          <div class="col s2">
            <img
              src="/img/icons/image.png"
              class="circle responsive-img"
              alt="Image icon"
              style="max-width: 100%; height: auto"
            />
          </div>
          <div class="image-detail col s8">
            <h5 class="image-title black-text">Gardening</h5>
            <div class="image-description">Sample data</div>
          </div>
          <div class="col s2 right-align">
            <button class="image-delete btn-flat" aria-label="Delete image">
              <i
                class="large material-icons black-text-darken-1"
                style="font-size: 30px"
                >delete_outline</i
              >
            </button>
          </div>
        </div>
</body>
</html>
